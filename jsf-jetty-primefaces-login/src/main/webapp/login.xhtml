<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Login</title>
    </h:head>

    <h:body>

        <h:form>
            <p:messages id="messages" showDetail="true" />

            <p:panel id="panel" header="Login">

                <h:panelGrid columns="3" cellpadding="5">
                    <p:outputLabel for="userName" value="User Name:" />
                    <p:inputText id="userName"
                        value="#{userManager.userName}" required="true"
                        label="User name">
                        <f:validateLength minimum="3" />
                    </p:inputText>
                    <p:message for="userName" display="icon" />

                    <p:outputLabel for="password" value="Password:" />
                    <p:inputText id="password"
                        value="#{userManager.password}" required="true"
                        label="Password">
                        <f:validateLength minimum="3" />
                    </p:inputText>
                    <p:message for="password" display="icon" />
                </h:panelGrid>

                <p:commandButton value="Login" update="panel messages"
                    action="#{userManager.login()}" />
            </p:panel>
        </h:form>

        <!-- following links are added for testing purposes -->
        <p>
            Click following link to go to the
            <a href="http://localhost:9090/s4c/login.xhtml">login</a>
            page.
        </p>

        </p>
        <p>

            <a href="http://localhost:9090/s4c/secured/home.xhtml">home</a>
            page.
        </p>
        <p>
            Click following link to go to the
            <a href="http://localhost:9090/s4c/unsecured.xhtml">unsecured</a>
            page.
        </p>

    </h:body>
</html>
