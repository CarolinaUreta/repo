# APPENDERS
log4j.appender.APP_LOG_FILE=org.apache.log4j.DailyRollingFileAppender
log4j.appender.APP_LOG_FILE.File=jaxws-jetty-cxf-logging-test.log
log4j.appender.APP_LOG_FILE.DatePattern='.'yyyy-MM-dd
log4j.appender.APP_LOG_FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.APP_LOG_FILE.layout.ConversionPattern=%d{HH:mm:ss.SSS} %-5p [%t][%c{1}] %m%n

log4j.appender.LOG_STDOUT=org.apache.log4j.ConsoleAppender
log4j.appender.LOG_STDOUT.layout=org.apache.log4j.PatternLayout
log4j.appender.LOG_STDOUT.layout.ConversionPattern=%d{HH:mm:ss.SSS} %-5p [%t][%c{1}] %m%n

log4j.appender.WS_LOG_FILE=org.apache.log4j.DailyRollingFileAppender
log4j.appender.WS_LOG_FILE.File=jaxws-jetty-cxf-logging-ws-test.log
log4j.appender.WS_LOG_FILE.DatePattern='.'yyyy-MM-dd
log4j.appender.WS_LOG_FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.WS_LOG_FILE.layout.ConversionPattern=%d{HH:mm:ss.SSS} %-5p [%t][%c{1}] %m%n

# LOGGERS
log4j.logger.info.source4code.soap.http.cxf=DEBUG

log4j.logger.org.springframework=WARN
log4j.logger.org.apache.cxf=INFO

log4j.logger.org.apache.cxf.services=INFO, WS_LOG_FILE
log4j.additivity.org.apache.cxf.services=false

log4j.rootLogger=WARN, LOG_STDOUT, APP_LOG_FILE
